<section class="config">
  <h2>Configurações da Partida</h2>

  <div class="input-group">
    <label for="max-jogadores">Número de Jogadores:</label>
    <select id="max-jogadores" [(ngModel)]="maximoJogadores">
      <option *ngFor="let num of [2, 3, 4, 5, 6]" [value]="num">
        {{ num }}
      </option>
    </select>
  </div>

  <div class="button-group">
    <button (click)="openModal()">Adicionar Jogador a Fila</button>
    <button (click)="openModalConfirmShuffle()">Embaralhar Fila</button>
    <button class="danger" (click)="openModalConfirmClearList()">Zerar Fila</button>
  </div>

  <div class="info">
    <p><strong>Jogadores na fila:</strong> {{ fila.length }}</p>
  </div>
</section>
