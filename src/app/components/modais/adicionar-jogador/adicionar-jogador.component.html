<section class="dialog">
    <h2 class="title">Adicionar Jogador</h2>

    <div class="input">
        <label for="name"><span>Digite o nome do jogador</span></label>
        <input #novoJogador type="text" name="nome" id="name">
    </div>

    <div class="button-group">
        <button (click)="adicionarJogador(novoJogador.value)" class="confirm">Adicionar</button>
    </div>
</section>
