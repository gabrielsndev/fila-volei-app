<section class="fila">
    <div class="player"
        (click)="selecionarJogador(jogador)"
        *ngFor="let jogador of fila; let i = index"
        [ngClass]="{
            'hightlight': i == 0,
            'selected': isSelecionado(jogador)
        }">
        <h2>{{jogador}}</h2>
        <span (click)="deletePlayer(jogador)" class="material-icons">cancel</span>
    </div>
</section>
